version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: petrescue_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: petrescue
    volumes:
      - mongo_data:/data/db
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - petrescue_network

  # Django Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: petrescue_backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    environment:
      - DEBUG=True
      - MONGO_URI=mongodb://admin:adminpassword@mongo:27017/petrescue?authSource=admin
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    networks:
      - petrescue_network

  # React Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: petrescue_frontend
    restart: unless-stopped
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - petrescue_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: petrescue_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_static:/usr/share/nginx/html/static
      - backend_media:/usr/share/nginx/html/media
    depends_on:
      - backend
      - frontend
    networks:
      - petrescue_network

volumes:
  mongo_data:
    driver: local
  backend_media:
    driver: local
  backend_static:
    driver: local

networks:
  petrescue_network:
    driver: bridge